<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <style>
    /* 1. Reset básico y fondo */
    body {
        background-color: #0d1117; /* El negro azulado de GitHub */
        color: #e6edf3;           /* Blanco suave para no cansar la vista */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    /* 2. Estilo para tus marcas (Cotorritos, Colton's, etc.) */
    ul {
        list-style: none; /* Quitamos los puntos aburridos */
        padding: 0;
    }

    li {
        background: #21262d;
        margin: 10px 0;
        padding: 15px 40px;
        border-radius: 8px;
        border: 1px solid #30363d;
        transition: 0.3s;
    }

    /* Efecto Gamer: que reaccione al pasar el mouse */
    li:hover {
        border-color: #58a6ff;
        transform: scale(1.05);
    }

    h1 {
        color: #58a6ff; /* Azul brillante */
    }
</style>
        Teo Noriega | Front-End Developer</title>
</head>
<body>
 <header>
        <h1>Teo Noriega</h1>
        <p>Freelance Marketer & Future Front-End Dev</p>
</header>
    
<main>
    <section id="marcas">
        <h2>Mis proyectos</h2>
        <ul>
            <li>Cotorritos</li>
            <li>Colton's</li>
            <li>Wingman</li>
        </ul>
    </section>      
</main>

<footer>
    <p>© 2026 - Monterrey, México</p>
</footer>
</body>
</html>
